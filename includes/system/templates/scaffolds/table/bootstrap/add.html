<div class="container">
	<h4 class="text-center">New item for table '<%$pluralName%>'</h4>

	<div class="well well-sm">
		<form id="<%$singularName%>_form" method="post" href="#" role="form">
<%foreach from=$tableFields item=field%><%if $field.inForm %>
<%if $field.type.type == 'varchar' || $field.type.type == 'int' %>
			<div class="form-group">
				<label for="<%$singularName%>_form_<%$field.name%>"><%$field.name%></label>
				<input type="text" id="<%$singularName%>_form_<%$field.name%>" name="<%$field.name%>" value="" class="form-control"/>
			</div>
<%/if%>
<%if $field.type.type == 'text' %>
			<div class="form-group">
				<label for="<%$singularName%>_form_<%$field.name%>"><%$field.name%></label>
				<textarea id="<%$singularName%>_form_<%$field.name%>" name="<%$field.name%>" class="form-control"></textarea>
			</div>
<%/if%>
<%if $field.type.type == 'enum' %>
			<div class="form-group">
				<label for="<%$singularName%>_form_<%$field.name%>"><%$field.name%></label>
				<select id="<%$singularName%>_form_<%$field.name%>" name="<%$field.name%>" class="form-control">
					<option value="">Select an option</option>
<%foreach from=$field.type.values item=value%>
					<option value="<%$value%>"><%$value%></option>
<%/foreach%>
				</select>
			</div>
<%/if%>
<%/if%><%/foreach%>
			<input type="submit" value="Add" class="btn btn-success"/>
			<input type="reset" value="Clear fields" class="btn btn-default"/>
		</form>
	</div>

	<a href="{$ctrl->link('?action=<%$listAction%>')}" class="btn btn-default pull-right">Back to list</a>
</div>
