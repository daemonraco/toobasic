<h4>New item for table '<%$pluralName%>'</h4>

<form id="<%$singularName%>_form" method="post" href="#" role="form">
	<table>
<%foreach from=$tableFields item=field%><%if $field.inForm %>
<%if $field.type.type == 'varchar' || $field.type.type == 'int' %>
		<tr>
			<td>
				<label for="<%$singularName%>_form_<%$field.name%>"><%$field.name%></label>
			</td><td>
				<input type="text" id="<%$singularName%>_form_<%$field.name%>" name="<%$field.name%>" value=""/>
			</td>
		</tr>
<%/if%>
<%if $field.type.type == 'text' %>
		<tr>
			<td>
				<label for="<%$singularName%>_form_<%$field.name%>"><%$field.name%></label>
			</td><td>
				<textarea id="<%$singularName%>_form_<%$field.name%>" name="<%$field.name%>"></textarea>
			</td>
		</tr>
<%/if%>
<%if $field.type.type == 'enum' %>
		<tr>
			<td>
				<label for="<%$singularName%>_form_<%$field.name%>"><%$field.name%></label>
			</td><td>
				<select id="<%$singularName%>_form_<%$field.name%>" name="<%$field.name%>">
					<option value="">Select an option</option>
<%foreach from=$field.type.values item=value%>
					<option value="<%$value%>"><%$value%></option>
<%/foreach%>
				</select>
			</td>
		</tr>
<%/if%>
<%/if%><%/foreach%>
		<tr>
			<td colspan="2">
				<input type="submit" value="Add"/>
				<input type="reset" value="Clear fields"/>
			</td>
		</tr>
	</table>
</form>
<br/>
<a href="{$ctrl->link('?action=<%$listAction%>')}">Back to list</a>
